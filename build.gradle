buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "http://dl.bintray.com/amulyakhare/maven" }
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.kennyc.open.imgur"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 13
        versionName "2.0"
    }

    buildTypes {
        release {
            ext.enableCrashlytics = true
            minifyEnabled false
        }

        debug {
            ext.enableCrashlytics = false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.2'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.2'
    compile 'com.android.support:support-annotations:21.0.3'
    compile 'com.android.support:support-v13:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.github.kennyc1012:snackbar:1.0.4-SNAPSHOT:api11Release@aar'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.jakewharton:butterknife:6.0.0'
    //compile 'com.cocosw:bottomsheet:0.6@aar'
    compile 'com.jpardogo.materialtabstrip:library:1.0.8'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.0'
    compile(name: 'photo_zoom', ext: 'aar')
    compile(name: 'bottom-sheet', ext: 'aar')
    compile project(':libraries:EventBus')
    compile('com.crashlytics.sdk.android:crashlytics:2.2.0@aar') {
        transitive = true;
    }
}
